<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Tic Tac Toe</title>
</head>
<body>
<h1 id="title">Tic Tac Toe</h1>
<div id="players" class="player-information">
  <p>It's turn of Player <span id="player">1</span></p>
  <p>Score of Player 1 : <span id="player1">0</span></p>
  <p>Score of Player 2 : <span id="player2">0</span></p>
  <p>Number of draws : <span id="draws">0</span></p>
</div>

<label id="alertBox" class="alertCheckbox">
  <input id="checkbox" type="checkbox" class="alertCheckbox" autocomplete="off" />
  <div class="alert notice">
    <span class="alertClose">X</span>
    <span id="alertText" class="alertText">
      <br class="clear" />
    </span>
  </div>
</label>

<div id="tictactoe-table">
  <div id="it1" class="square"></div>
  <div id="it2" class="square"></div>
  <div id="it3" class="square"></div>
  <div id="it4" class="square"></div>
  <div id="it5" class="square"></div>
  <div id="it6" class="square"></div>
  <div id="it7" class="square"></div>
  <div id="it8" class="square"></div>
  <div id="it9" class="square"></div>
</div>
<script src="./ttt.js"></script>
</body>
</html>
